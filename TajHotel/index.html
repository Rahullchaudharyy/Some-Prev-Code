


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="hero">
        <div class="pre-loader">
            <p>Loading</p>
            <div class="counter">
                <div class="digit-1">
                    <div class="num">0</div>
                    <div class="num offset">1</div>
                </div>
                <div class="digit-2">
                    <div class="num">0</div>
                    <div class="num offset">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num">0</div>
                </div>
                <div class="digit-3">
                    <div class="num">0</div>
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                </div>
                <div class="digit-4">%</div>
            </div>
            <div class="progress-bar"></div>
        </div>

        <div class="hero-imgs">
            <img class="" src="./Images/Image1.jpg" alt="">
            <img class="" src="./Images/Image2.jpg" alt="">
            <img class="" src="./Images/Image3.jpg" alt="">
            <img class="" src="./Images/Image4.jpg" alt="">
            <img class="" src="./Images/Image5.jpg" alt="">
            <img class="" src="./Images/Image6.jpg" alt="">
            <img class="" src="./Images/Image7.jpg" alt="">
        </div>
    </section>

    <div class="website-content">
        <nav>
            <div class="logo"><img src="./Images/Taj_Hotels_logo.svg.png" alt=""></div>
            <div class="site-info flex text-[2vmin] gap-[3vmin]">
                <p>Destination</p>
                <p>Hotels</p>
                <p>Dining</p>
                <p>Taj holidays</p>

            </div>
            <div class="menu text-[2vmin]"><p>Menu</p></div>
        </nav>

        <div class="header">
            <h1>Howard</h1>
        </div>
    </div>


    <div class="h-[100vh] w-[500vw] bg-black ">
        <div class="h-[30%] w-[full]">
            <h1>Explore more</h1>

        </div>

        <div class="h-[70%] w-auto flex justify-center items-center gap-[90vmin]">
            <div class="h-[60vmin] w-[70vmin] bg-red-500">

            </div>
            <div class="h-[60vmin] w-[70vmin] bg-red-500">

            </div>
            <div class="h-[60vmin] w-[70vmin] bg-red-500">

            </div>
            <div class="h-[60vmin] w-[70vmin] bg-red-500">

            </div>
            <div class="h-[60vmin] w-[70vmin] bg-red-500">

            </div>
        </div>
    </div>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
